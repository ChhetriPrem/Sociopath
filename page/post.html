<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Post Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f4f6;
      }
      .post-card {
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin: 10px;
      }
      .post-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .post-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .post-header .user-info {
        flex: 1;
      }
      .user-info h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .user-info p {
        margin: 0;
        font-size: 12px;
        color: gray;
      }
      .post-content {
        margin: 10px 0;
        font-size: 14px;
        color: #444;
      }
      .post-image {
        width: 100%;
        border-radius: 8px;
        margin-top: 10px;
        max-height: 250px;
        object-fit: cover;
      }
      .post-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #3498db;
        transition: 0.3s;
      }
      .action-btn:hover {
        color: #2980b9;
      }
      .comment-section {
        display: none;
        margin-top: 10px;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      .comment-section textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
      }
      .comment-section button {
        margin-top: 5px;
        padding: 8px 12px;
        border: none;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      .comment-section button:hover {
        background-color: #2980b9;
      }
      .comment-list {
        margin-top: 10px;
      }
      .comment-list p {
        font-size: 14px;
        background: #f1f1f1;
        padding: 5px;
        border-radius: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="post-card">
      <div class="post-header">
        <img
          id="profilePic"
          src="https://randomuser.me/api/portraits/men/32.jpg"
          alt="User Avatar"
        />
        <div class="user-info">
          <h4 id="username">John Doe</h4>
          <p id="timestamp">Just now</p>
        </div>
      </div>
      <p class="post-content" id="postContent">Loading post...</p>
      <img
        id="postImage"
        class="post-image"
        src="https://photosbulk.com/wp-content/uploads/2024/08/real-hand-pic-girl-and-boy_26.webp"
        alt="Post Image"
      />
      <div class="post-actions">
        <button class="action-btn" onclick="likePost()">
          ‚ù§Ô∏è Like <span id="likeCount">0</span>
        </button>
        <button class="action-btn" onclick="toggleComment()">üí¨ Comment</button>
        <button class="action-btn">üîÑ Share</button>
      </div>

      <div class="comment-section" id="commentSection">
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button onclick="addComment()">Post</button>
        <div class="comment-list" id="commentList"></div>
      </div>
    </div>

    <script>
      let likeCount = 0;

      const fetchPost = async () => {
        try {
          const response = await fetch("http://localhost:3000/post/latest", {
            method: "GET",
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || "Failed to fetch post");
          }

          document.getElementById("profilePic").src =
            data.userImg || "https://randomuser.me/api/portraits/men/32.jpg";
          document.getElementById("username").textContent = data.username;
          document.getElementById("timestamp").textContent =
            data.timestamp || "Just now";
          document.getElementById("postContent").textContent = data.content;
          document.getElementById("postImage").src =
            data.image ||
            "https://photosbulk.com/wp-content/uploads/2024/08/real-hand-pic-girl-and-boy_26.webp";
        } catch (error) {
          console.error(error);
          alert("Error fetching post: " + error.message);
        }
      };

      const likePost = () => {
        likeCount++;
        document.getElementById("likeCount").textContent = likeCount;
      };

      const toggleComment = () => {
        const commentSection = document.getElementById("commentSection");
        if (
          commentSection.style.display === "none" ||
          commentSection.style.display === ""
        ) {
          commentSection.style.display = "block";
        } else {
          commentSection.style.display = "none";
        }
      };

      const addComment = () => {
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value.trim();

        if (commentText === "") return;

        const commentList = document.getElementById("commentList");
        const newComment = document.createElement("p");
        newComment.textContent = commentText;
        commentList.appendChild(newComment);

        commentInput.value = "";
      };

      window.onload = fetchPost;
    </script>
  </body>
</html>
