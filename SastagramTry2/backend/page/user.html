<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <style>
      /* General Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #1e1e1e;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin: 20px 0;
        font-size: 2rem;
        color: #f8f8f8;
      }

      /* Posts Container */
      .posts-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .post-container {
        background-color: #292929;
        width: 90%;
        max-width: 400px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        text-align: left;
        transition: transform 0.2s ease-in-out;
        align-self: flex-start;
      }

      .post-container:hover {
        transform: scale(1.02);
      }

      /* Post Header */
      .post-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .post-header h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      /* Post Image */
      .post-img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Likes & Comments */
      .likes-section {
        margin-top: 10px;
      }

      .like-btn {
        background: none;
        color: #ff4d4d;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .toggle-comments-btn {
        background: none;
        color: #4da6ff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 5px;
      }

      /* Comments Section */
      .comments-section {
        /* position: absolute; */
        width: 99%;
        background: #292929;
        left: 0;
        bottom: -100%;
        opacity: 0;
        max-height: 0;
        transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
        padding: 10px;
        border-radius: 8px;
      }

      .comment-box {
        width: 90%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
        margin-top: 5px;
      }

      .comment-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        margin-top: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .comment {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 0;
      }

      .comment img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .posts-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>All Posts</h1>
    <div class="posts-container" id="posts"></div>

    <script>
      async function fetchPosts() {
        try {
          const response = await fetch("http://localhost:3000/user/data");
          const data = await response.json();

          if (data.length === 0) {
            document.getElementById("posts").innerHTML =
              "<p>No posts found.</p>";
            return;
          }

          let content = "";
          data.forEach((post) => {
            content += `
            <div class="post-container" id="post-${post._id}">
              <div class="post-header">
                <img class="profile-pic" src="${
                  post.user?.img || "https://via.placeholder.com/40"
                }" alt="Profile Picture">
                <h3>${post.user?.username || "Unknown"}</h3>
              </div>
              <img class="post-img" src="${post.img}" alt="Post Image">
              <h4>${post.title}</h4>

              <div class="likes-section">
                <button class="like-btn" onclick="likePost('${post._id}')">
                  ‚ù§Ô∏è ${post.likes.length} Likes
                </button>
              </div>
              
              <button class="toggle-comments-btn" onclick="toggleComments('${
                post._id
              }')">üí¨ Show Comments</button>

              <div class="comments-section" id="comments-container-${post._id}">
                <h5>Comments</h5>
                <div id="comments-${post._id}">
                  ${post.comments
                    .map(
                      (comment) => `
                    <div class="comment">
                      <img src="${
                        comment.user?.img || "https://via.placeholder.com/30"
                      }" alt="Profile Picture">
                      <p><strong>${
                        comment.user?.username || "Unknown"
                      }:</strong> ${comment.text}</p>
                    </div>
                  `
                    )
                    .join("")}
                </div>
                <input type="text" class="comment-box" id="comment-input-${
                  post._id
                }" placeholder="Write a comment..." />
                <button class="comment-btn" onclick="addComment('${
                  post._id
                }')">Post</button>
              </div>
            </div>
          `;
          });

          document.getElementById("posts").innerHTML = content;
        } catch (error) {
          console.error("Error fetching posts:", error);
        }
      }

      async function likePost(postId) {
        try {
          const response = await fetch(
            `http://localhost:3000/user/${postId}/like`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
            }
          );

          if (response.ok) {
            fetchPosts();
          }
        } catch (error) {
          console.error("Error liking post:", error);
        }
      }

      async function addComment(postId) {
        const commentText = document
          .getElementById(`comment-input-${postId}`)
          .value.trim();
        if (!commentText) return;

        try {
          const response = await fetch(
            `http://localhost:3000/user/${postId}/comment`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: commentText }),
            }
          );

          if (response.ok) {
            document.getElementById(`comment-input-${postId}`).value = "";
            loadComments(postId);
          }
        } catch (error) {
          console.error("Error adding comment:", error);
        }
      }

      async function loadComments(postId) {
        try {
          const response = await fetch(`http://localhost:3000/user/${postId}`);
          const post = await response.json();

          const commentsContainer = document.getElementById(
            `comments-${postId}`
          );
          commentsContainer.innerHTML = post.comments
            .map(
              (comment) => `
          <div class="comment">
            <img src="${
              comment.user?.img || "https://via.placeholder.com/30"
            }" alt="Profile Picture">
            <p><strong>${comment.user?.username || "Unknown"}:</strong> ${
                comment.text
              }</p>
          </div>
        `
            )
            .join("");
        } catch (error) {
          console.error("Error loading comments:", error);
        }
      }

      function toggleComments(postId) {
        const commentsSection = document.getElementById(
          `comments-container-${postId}`
        );
        const btn = document.querySelector(
          `[onclick="toggleComments('${postId}')"]`
        );

        // Get computed styles
        const currentOpacity = window.getComputedStyle(commentsSection).opacity;

        if (currentOpacity === "0") {
          commentsSection.style.maxHeight = "500px"; // Expand
          commentsSection.style.opacity = "1"; // Make visible
          commentsSection.style.pointerEvents = "auto"; // Enable interactions
          btn.textContent = "üí¨ Hide Comments";
          loadComments(postId);
        } else {
          commentsSection.style.maxHeight = "0px"; // Collapse
          commentsSection.style.opacity = "0"; // Hide
          commentsSection.style.pointerEvents = "none"; // Disable interactions
          btn.textContent = "üí¨ Show Comments";
        }
      }

      fetchPosts();
    </script>
  </body>
</html>
